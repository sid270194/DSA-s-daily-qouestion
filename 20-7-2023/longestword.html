<script>

  // counter= string1[i]

  function Longestword(String1) {
    String2 = String1.split(" ");
    //console.log(String2);
    let largesstring = "";
    for (let i = 0; i < String2.length; i++) {
      if (String2[i].length > largesstring.length) {
        largesstring = String2[i];
      }
    }
    return largesstring;
  }
  let String1 = "my name is siddhant i live in indiaaaaaaaaa";
  console.log(Longestword(String1));
</script>
