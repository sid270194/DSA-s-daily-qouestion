<script>
  function findprime(no) {
    if (isNaN(no) || no <= 1) {
      console.log("enter valid numver and greater than 1");
      return;
    }

    for (var i = 2; i < no; i++) {
      if (no % i === 0) {
        console.log("Not prime");
        break;
      } else {
        console.log("Prime ");
        break;
      }
    }
  }
  var no = "10";
  findprime(no);
</script>
