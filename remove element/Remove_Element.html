<script>
  function removeElement(nums, vall) {
    var count = 0;

    var Array1 = [];
    for (var i = 0; i < nums.length; i++) {
      if (nums[i] === vall) {
        count++;
      } else {
        Array1.push(nums[i]);
      }
    }
    console.log("output=", count, "nums=", Array1);
  }
  var nums = [0, 1, 2, 2, 3, 0, 4, 2];
  var vall = 2;
  removeElement(nums, vall);
</script>
