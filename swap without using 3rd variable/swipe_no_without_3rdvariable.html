<script>
  let no1 = 100;
  let no2 = 200;

  console.log("befoer swapping:");
  console.log("no1 =", no1);
  console.log("no2 =", no2);
  no1 = no1 + no2;
  no2 = no1 - no2;
  no1 = no1 - no2;

  console.log("After swapping:");
  console.log("no1 =", no1);
  console.log("no2 =", no2);
</script>
