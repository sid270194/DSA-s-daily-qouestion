<script>
  var arra1 = [1, 2, 3, 4, 5];
  var arra2 = [1, 2, 3, 4, 5, 6, 7];
  var arra3 = [];

  for (var i = 0; i < arra1.length; i++) {
    if (!arra3.includes(arra1[i])) {
      arra3.push(arra1[i]);
    }
  }
  for (var j = 0; j < arra2.length; j++) {
    if (!arra3.includes(arra2[j])) {
      arra3.push(arra2[j]);
    }
  }
  console.log(arra3);
</script>
